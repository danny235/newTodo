<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="icon" href="./images/gnome-todo-icon.png">
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>To-Do List</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter text into the input field to add items to your list.</p>
                <p id="second">Click the <i class="fa fa-check check"></i> button to mark it as complete.</p>
                <p id="third">Click the <i class="fa fa-trash trash"></i> to remove the item from your list.</p>
                <p id="third">Click the text area to edit and then click the pencil button <i class="fa fa-pencil"></i> when done.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="What to do?..." maxlength="27">
                <button id="enter"><i class="fa fa-pencil"></i></button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    <!-- <div class="todos done">
                        <input type="text"  value="Sport" disabled>
                        <button class="check"><i class="fa fa-check"></i></button>
                        <button class="trash"><i class="fa fa-trash"></i></button>
                    </div> -->
                </ul>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
